<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurgerShot Order Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.dataTables.min.css">
</head>
<body>
    <div class="container">
        <img src="img/bs-logo.png" alt="BurgerShot Logo" class="logo">
        <h1>BurgerShot Order Calculator</h1>
    
        <div class="custom-select">
            <select id="employee-names">
                <option value="Nate Killian">Nate Killian</option>
                <option value="Dill Pickles">Dill Pickles</option>
                <option value="Luke Dewey">Luke Dewey</option>
                <!-- Add more options as needed -->
            </select>
        </div>
        
        <div id="menu-items">
            <div class="menu-item">
                <span>Combo Meal</span>
                <div class="button-group">
                    <button>1x</button>
                </div>
                <div class="button-group">
                    <button>5x</button>
                </div>
                <div class="button-group">
                    <button>10x</button>
                </div>
                <div class="button-group">
                    <button>20x</button>
                </div>
            </div>
            <div class="menu-item">
                <span>Heartstopper</span>
                <div class="button-group">
                    <button>1x</button>
                </div>
                <div class="button-group">
                    <button>5x</button>
                </div>
                <div class="button-group">
                    <button>10x</button>
                </div>
                <div class="button-group">
                    <button>20x</button>
                </div>
            </div>
            <div class="menu-item">
                <span>BS Cola</span>
                <div class="button-group">
                    <button>1x</button>
                </div>
                <div class="button-group">
                    <button>5x</button>
                </div>
                <div class="button-group">
                    <button>10x</button>
                </div>
                <div class="button-group">
                    <button>20x</button>
                </div>
            </div>
            <!-- Add other menu items similarly -->
        </div>
        <div id="order-summary">
            <h2>Order Summary</h2>
            <ul id="order-list"></ul>
            <p>Total: $<span id="order-total">0.00</span></p>
            <button id="confirm-order-btn">Confirm Order</button>
            <button id="clear-order-btn">Clear Order</button>
        </div>
        <h3>Total sales by employee</h3>
        <div id="employee-cost-summary">
            <!-- Total cost by employee will be displayed here -->
        </div>
        <div id="order-history">
            <h2>Order History</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Date</th>
                        <th>Order Details</th>
                        <th>Total Cost</th>
                    </tr>
                </thead>
                <tbody id="history-list">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/3.0.2/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.html5.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
